<h1>(烤布蕾）</h1>

<b>材料：
牛奶300克<br>
鮮奶油200克<br>
砂糖60克<br>
蛋黃2克<br>
蛋2克<br>
香草精3滴（看個人）<br>
作法：<br>
1.<br>
牛奶跟砂糖，煮到糖融化，不用煮當滾，融化及可<br>
2.<br>
鮮奶油跟蛋打一起<br>
3.<br>
兩個混合。<br>
4.<br>
濾兩次，把雜質濾掉<br>
5.<br>
160度烤20-25分。<br>
