<h1>(雞蛋布丁）</h1>

<b>材料：鮮奶油 250 克(若沒有可用鮮奶代替)<br>
鮮奶 500 克<br>
白砂糖 40 克<br>
雞蛋 5 顆<br>
保羅瓶 12 個<br>
黑糖 適量<br>
電鍋外鍋水量 6-7分滿的水<br>
作法：<br>
1.<br>
牛奶全備好，用小火將糖煮融化即可關火。這次用二砂糖，所以成品會比較黃些。<br>
2.<br>
雞蛋打散備用。<br>
3.<br>
保羅杯每杯放1小匙的黑糖 <br>
4.<br>
稍為冷卻的牛奶液，倒入蛋液裡攪拌均勻。 過篩2次。<br>
5.<br>
布丁液平均倒入保羅杯內，放入電鍋中加水蒸。記得放一隻筷子。<br>
電鍋跳起後，馬上取出放涼，再冰冰箱冷藏。</b><p>
