<h1>(巴斯克乳酪蛋糕）</h1>

<b>材料：
奶油乳酪250g<br>
砂糖55g<br>
鮮奶油150g<br>
全蛋2顆<br>
低粉10g<br>
作法：<br>
1.<br>
油乳酪隔水加熱打成霜狀，分3次加入砂糖打勻，加入全蛋2顆打勻，過篩加入低粉打勻，最後加入鮮奶油打勻。<br>
2.<br>
打到沒顆粒<br>
3.<br>
烘焙紙揉一揉鋪入烤模，把食材倒入，稍微把烤模拿起來震一震，把空氣震出來，放入氣炸鍋180度/25分。<br>
4.<br>
氣炸10分時蓋上錫箔紙(看個人喜愛的表面烤色)<br>
5. <br>
時間到放氣炸鍋裡繼續用餘溫悶10分鐘，室溫放涼再進冷藏隔天就可以吃了喔！</b><p>
